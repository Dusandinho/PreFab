[flake8]
max-line-length = 88
max-complexity = 38
select = B,C,E,F,W,T4,B9
ignore = E501, E503, E722, W503, W503, E203

extend-ignore =
    RST303

exclude =
    .git,
    __pycache__,
    docs/source/conf.py,
    build,
    dist,
    .ipynb_checkpoints,
    .tox,
    extra,
    deprecated,
    gdslib,
    .tox,
    .mypy_cache

[pydocstyle]
inherit = false
match = (?!test).*\.py
add-ignore = D100,D101,D102,D103,D104,D203,D405,D417
convention = google

